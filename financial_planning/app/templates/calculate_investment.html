{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/investment.css' %}">

    <title>Calculate Investment</title>
</head>
<body>
    <div class="container">
        <h1>Calculate Investment</h1>
        <form method="post" action="{% url 'calculate_investment' %}">
            {% csrf_token %}
            <label for="goal">Goal:</label>
            <input type="number" id="goal" name="goal" required><br><br>
            <label for="current_stock_price">Current Stock Price:</label>
            <input type="number" id="current_stock_price" name="current_stock_price" required><br><br>
            <button type="submit">Calculate Investment</button>
        </form>
        
    </div>
</body>
</html>
