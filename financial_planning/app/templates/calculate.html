{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Financial Data</title>
    <link rel="stylesheet" href="{% static 'css/calculate.css' %}">
</head>
<body>
    <div class='container'>
        <h2>Enter Financial Data</h2>
        <form method="post" action="{% url 'calculate' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required><br><br>

            <label for="food">Food Expenses:</label>
            <input type="number" id="food" name="food" required><br><br>

            <label for="transportation">Transportation Expenses:</label>
            <input type="number" id="transportation" name="transportation" required><br><br>

            <label for="entertainment">Entertainment Expenses:</label>
            <input type="number" id="entertainment" name="entertainment" required><br><br>

            <label for="utilities">Utilities Expenses:</label>
            <input type="number" id="utilities" name="utilities" required><br><br>

            <label for="other">Other Expenses:</label>
            <input type="number" id="other" name="other" required><br><br>

            <label for="goal">Goal:</label>
            <input type="number" id="goal" name="goal" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
